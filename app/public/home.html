<!DOCTYPE html>
<html>
  <head>
    <title>Friend Finder</title>

    <script
      type="text/javascript"
      src="https://code.jquery.com/jquery-2.1.1.min.js"
    ></script>

    <script src="https://use.fontawesome.com/b38c8ed4c7.js"></script>

    <link rel="stylesheet" href="css/reset.css" />

    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.0/css/materialize.min.css"
    />

    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.0/js/materialize.min.js"></script>

    <link rel="stylesheet" href="css/style.css" />
  </head>

  <body>
    <main>
      <div class="container">
        <div class="row">
          <div class="col s12 z-depth-5 mainpanel">
            <div id="mainpanel-content">
              <h1>Friend Finder</h1>
              <div class="divider"></div>
              <h2>Want to find a friend? Answer a few questions.</h2>
              <h2>Get matched with the best compatibility!</h2>
              <a href="survey.html">
                <button
                  class="btn waves-effect waves-light"
                  type="submit"
                  name="action"
                >
                  Go to Survey
                  <i class="material-icons right">send</i>
                </button>
              </a>
            </div>
          </div>
        </div>
      </div>
    </main>

    <div class="row">
      <a class="black-text col-2 text-lighten-3" href="#">Friendslist</a>
      <a
        class="black-text col-2 text-lighten-3"
        href="https://github.com/mcruzpr86/friend_finder"
        >GitHub</a
      >
    </div>
  </body>
</html>
